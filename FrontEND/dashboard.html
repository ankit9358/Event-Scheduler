<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- <script src="js/check.js"></script> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" media="all">
    

    <title>Dashboard</title>
</head>

<body>

    <!-- ----------------------------------NAV BAR--------------------------------------- -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <h4 class="navbar-brand navLogo lead" id="welcome" style="color: aliceblue;"></h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_content">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav_content">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <div class="nav-link">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <div class="nav-link"><button type="button" class="btn btn-outline-secondary"
                                data-toggle="modal" data-target="#editModal" onClick ="createModal()">Create Event</button></div>
                    </li>
                    <li class="nav-item ">
                        <div class="nav-link">
                            <button type="button" class="btn btn-outline-primary" onClick ="logout()">Logout</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- -----------------------------------------error msg---------------------------------- -->
    <div id="delMsg">
        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Deleted!</strong> The Event has been deleted successfully
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> -->

    </div>
    

    <!-- -------------------------------------card section----------------------------------- -->

    <section class="details-card">
        <div class="container">
            <div class="row" id="allEvent">
            </div>
        </div>
    </section>

    <!-- ---------------------------------------showModal------------------------------------- -->

    <div class="modal fade" id="showModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title display-4" id="showTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 style="font-weight: 100;" id="showEvent"></h2>
                    <br>
                    <h4 style="font-weight: 100;" id="showDate"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------------------------Edit Modal------------------------------------- -->

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="font-weight: 100;" id="title">Edit From</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editTitle">Title</label>
                            <input type="text" class="form-control" id="editTitle" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="editEvent">Event Description</label>
                            <textarea class="form-control" id="editEvent" rows="3"></textarea>
                        </div>
                        <label for="editDate">Event Date</label>
                        <input class="form-control" type="date" id="editDate" value="">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveChanges"  type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
    <script src="js/dashboard.js"></script>
</body>

</html>
